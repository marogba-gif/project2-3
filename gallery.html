            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img src="images/image3.jpg" alt="Description 3">
                <p>Description 3</p>
            </div>
            <div class="gallery-item">
                <img src="images/image4.jpg" alt="Description 4">

            </div>
        </div>
    </main>
</body>
</html>
